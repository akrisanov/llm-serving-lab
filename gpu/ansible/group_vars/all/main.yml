# Variables for GPU setup
# Reference vault variables using vault_ prefix

# NVIDIA driver configuration
nvidia_driver_version: "535" # Can be 535, 550, 560, etc.

# HuggingFace configuration
huggingface_token: "{{ vault_huggingface_token | default('') }}"

# API authentication
vllm_api_key: "{{ vault_vllm_api_key | default('') }}"

# Model configuration
model_name: "mistralai/Mistral-7B-Instruct-v0.3"
vllm_port: "8000"
tensor_parallel_size: "1"
max_model_len: "2048"

# Load testing configuration
max_tokens: "128" # Max tokens per response for load testing

# Project configuration
project_branch: "main"

# OpenTelemetry configuration
# OBS VM internal IP - automatically set from OBS terraform output
obs_vm_internal_ip: "{{ ansible_env.OBS_VM_INTERNAL_IP | default(lookup('env', 'OBS_VM_INTERNAL_IP')) }}"
otel_endpoint: "{{ obs_vm_internal_ip }}:4317"
obs_otlp_endpoint: "http://{{ obs_vm_internal_ip }}:4317"
